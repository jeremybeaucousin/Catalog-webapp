<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
    <button *ngIf="data.cancelLabel" mat-button (click)="onNoClick()">{{data.cancelLabel}}</button>
    <button *ngIf="data.confirmationLabel" mat-button [mat-dialog-close]="true"
        cdkFocusInitial>{{data.confirmationLabel}}</button>
</div>
