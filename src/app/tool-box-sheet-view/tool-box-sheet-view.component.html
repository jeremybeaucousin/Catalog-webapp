<div class="tool-box-sheet">
    <div class="row">
        <h3 class="col-sm-4">{{detail.title}}</h3>

        <div class="offset-4 -sm-2">
            <span>{{detail.numPersonMin}}-{{detail.numPersonMax}}</span>
            <fa-icon [icon]="['fas', 'users']"></fa-icon>
        </div>
        <div class="col-sm-2">
            <span>{{detail.eventDuration}}</span>
            <fa-icon [icon]="['fas', 'clock']"></fa-icon>
        </div>
    </div>

    <mat-divider></mat-divider>

    <div class="row">
        <div class="col-md-8">
            <div>
                <h4 i18n="Title for description part@@toolTipToolViewDescriptionTitle">Résumé de la pratique</h4>
                <p>{{detail.description}}</p>
            </div>

            <mat-divider></mat-divider>

            <div>
                <h4 i18n="Title for steps part@@toolTipToolViewDescriptionSteps">Les étapes</h4>
                <p *ngFor="let step of detail.steps; index as i;">
                    {{step}}
                </p>
            </div>

        </div>

        <mat-divider [vertical]="true"></mat-divider>

        <div class="col-md-3">

            <div>
                <h4 i18n="Title for description goal@@toolTipToolViewDescriptionGoal">Objectif</h4>
                <p>{{detail.goal}}</p>
            </div>

            <mat-divider></mat-divider>

            <div>
                <h4 i18n="Title for added value part@@toolTipToolViewAddedValueTitle">Valeur ajoutée</h4>
                <p>{{detail.addedValue}}</p>
            </div>

            <div>
                <h4 i18n="Title for materials part@@toolTipToolViewMaterialsTitle">Materiels</h4>
                <ul>
                    <li *ngFor="let material of detail.materials; index as i;">
                        {{material}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
