<div class="example-table-container">

    <mat-form-field>
        <input matInput placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortDisableClear
        matSortDirection="desc">
        <!-- id Column -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row._id}}</td>
        </ng-container>

        <!-- test Column -->
        <ng-container matColumnDef="test">
            <th mat-header-cell *matHeaderCellDef>Test</th>
            <td mat-cell *matCellDef="let row">{{row._source.test}}</td>
        </ng-container>

        <!-- sortTest Column -->
        <ng-container matColumnDef="sortTest">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sort Test</th>
            <td mat-cell *matCellDef="let row">{{row._source.sortTest}}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <a mat-icon-button>
                    <fa-icon [icon]="['fas', 'search']"></fa-icon>
                </a>
                <a mat-icon-button>
                    <fa-icon [icon]="['fas', 'edit']"></fa-icon>
                </a>
                <button mat-button mat-icon-button (click)="delete(row._id)">
                    <fa-icon [icon]="['fas', 'trash']"></fa-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
                <div class="element-detail" [@detailExpand]="row == expandedRow ? 'expanded' : 'collapsed'">
                    <app-tool-box-sheet-view *ngIf="row == expandedRow" [_id]="row._id"></app-tool-box-sheet-view>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"
            [class.expanded-row]="expandedRow === row" (click)="expandedRow = ((expandedRow === row) ? null : row)">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
