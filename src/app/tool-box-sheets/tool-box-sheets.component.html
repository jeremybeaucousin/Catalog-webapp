<div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table" matSort matSortDisableClear matSortDirection="desc">
        <!-- id Column -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row._id}}</td>
        </ng-container>

        <!-- test Column -->
        <ng-container matColumnDef="test">
            <th mat-header-cell *matHeaderCellDef>Test</th>
            <td mat-cell *matCellDef="let row">{{row._source.test}}</td>
        </ng-container>

        <!-- sortTest Column -->
        <ng-container matColumnDef="sortTest">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sort Test</th>
            <td mat-cell *matCellDef="let row">{{row._source.sortTest}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
