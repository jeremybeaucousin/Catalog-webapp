<div class="example-table-container">

    <mat-form-field>
        <input matInput placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortDisableClear
        matSortDirection="desc">
        <!-- id Column -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row._id}}</td>
        </ng-container>

        <!-- test Column -->
        <ng-container matColumnDef="test">
            <th mat-header-cell *matHeaderCellDef>Test</th>
            <td mat-cell *matCellDef="let row">{{row._source.test}}</td>
        </ng-container>

        <!-- sortTest Column -->
        <ng-container matColumnDef="sortTest">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sort Test</th>
            <td mat-cell *matCellDef="let row">{{row._source.sortTest}}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <a mat-icon-button>
                    <fa-icon [icon]="['fas', 'search']"></fa-icon>
                </a>
                <a mat-icon-button>
                    <fa-icon [icon]="['fas', 'edit']"></fa-icon>
                </a>
                <button mat-button mat-icon-button (click)="delete(row._id)">
                    <fa-icon [icon]="['fas', 'trash']"></fa-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
