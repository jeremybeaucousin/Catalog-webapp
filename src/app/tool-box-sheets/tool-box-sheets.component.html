<div class="example-table-container">
    <div class="row">
        <mat-form-field matTooltip="Rechercher un mot ou une séquence dans les boites à outils" class="col-md-11">
            <input matInput placeholder="Filter">
        </mat-form-field>
        <a mat-icon-button routerLink="/tool-box-sheet" routerLinkActive="active"
            matTooltip="Ajouter une nouvelle boite à outil" class="col-md-1 add-icon">
            <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
        </a>
    </div>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortDisableClear
        matSortDirection="desc">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <a mat-icon-button matTooltip="Visualiser une boite à outil">
                    <fa-icon [icon]="['fas', 'search']"></fa-icon>
                </a>
                <a mat-icon-button matTooltip="Modifier une boite à outil" [routerLink]="['/tool-box-sheet', row._id]"
                    routerLinkActive="active">
                    <fa-icon [icon]="['fas', 'edit']"></fa-icon>
                </a>
                <button mat-button mat-icon-button matTooltip="Supprimer une boite à outil" (click)="delete(row._id)">
                    <fa-icon [icon]="['fas', 'trash']"></fa-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
                <div class="element-detail" [@detailExpand]="row == expandedRow ? 'expanded' : 'collapsed'">
                    <app-tool-box-sheet-view *ngIf="row == expandedRow" [_id]="row._id"></app-tool-box-sheet-view>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"
            [class.expanded-row]="expandedRow === row" (click)="expandedRow = ((expandedRow === row) ? null : row)">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
